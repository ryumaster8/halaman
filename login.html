<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Material+Icons');
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            height: 100vh;
            margin: 0;
            overflow: hidden;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background: #343a40;
            color: white;
            padding: 1rem;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 0.5rem 0;
        }
        .sidebar a:hover {
            background: #495057;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background: white;
            padding: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            animation: fadeIn 1s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .login-container .input-container {
            position: relative;
            margin-bottom: 1rem;
        }
        .login-container .input-container input {
            padding-right: 2.5rem;
        }
        .login-container .input-container .material-icons {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            color: #aaa;
        }
        .login-container button {
            width: 100%;
            padding: 0.5rem;
            background: #6a11cb;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .login-container button:hover {
            background: #2575fc;
        }
        .login-container .links {
            margin-top: 1rem;
        }
        .login-container .links a {
            color: #6a11cb;
            text-decoration: none;
            margin: 0 0.5rem;
            transition: color 0.3s;
        }
        .login-container .links a:hover {
            color: #2575fc;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100vh) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(100vw);
                opacity: 0;
            }
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.input-container input').focus(function() {
                $(this).parent().find('.material-icons').css('color', '#6a11cb');
            }).blur(function() {
                $(this).parent().find('.material-icons').css('color', '#aaa');
            });

            $('form').submit(function(event) {
                event.preventDefault();
                $('.login-container').fadeOut(500, function() {
                    alert('Login successful!');
                    $(this).fadeIn(500);
                });
            });

            for (let i = 0; i < 100; i++) {
                let star = $('<div class="star"></div>');
                star.css({
                    left: Math.random() * 100 + 'vw',
                    top: Math.random() * -100 + 'vh',
                    animationDuration: Math.random() * 2 + 3 + 's'
                });
                $('body').append(star);
            }
        });
    </script>
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <a href="#">Home</a>
        <a href="#">Login</a>
        <a href="#">Register</a>
        <a href="#">Forgot Password</a>
    </div>
    <div class="content">
        <div class="navbar">
            <h2>Navbar</h2>
        </div>
        <div class="main-content">
            <div class="login-container card">
                <div class="card-body">
                    <h2 class="card-title">Login</h2>
                    <form>
                        <div class="input-container">
                            <input type="text" class="form-control" placeholder="Username" required>
                            <span class="material-icons">person</span>
                        </div>
                        <div class="input-container">
                            <input type="password" class="form-control" placeholder="Password" required>
                            <span class="material-icons">lock</span>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <div class="links">
                        <a href="#">Register</a>
                        <a href="#">Forgot Password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
