<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Transaksi Kasir</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Transaksi Kasir</h1>
        <div class="flex flex-col md:flex-row gap-4">
            <div class="md:w-2/3">
                <div class="bg-white p-4 rounded shadow">
                    <input type="text" placeholder="Cari Item" class="w-full p-2 border rounded mb-4">
                    <ul id="itemList" class="divide-y divide-gray-200">
                        <li class="py-2 flex justify-between items-center">
                            <span>Item 1</span>
                            <span>Rp 10.000</span>
                            <button class="bg-red-500 hover:bg-red-700 text-white py-1 px-2 rounded">Hapus</button>
                        </li>
                        <li class="py-2 flex justify-between items-center">
                            <span>Item 2</span>
                            <span>Rp 15.000</span>
                            <button class="bg-red-500 hover:bg-red-700 text-white py-1 px-2 rounded">Hapus</button>
                        </li>
                        </ul>
                </div>
            </div>
             <div class="md:w-1/3">
                <div class="bg-white p-4 rounded shadow">
                    <h2 class="text-lg font-semibold mb-2">Total: <span id="totalPrice">Rp 25.000</span></h2>
                    <div class="mb-4">
                        <label class="block mb-1 text-sm">Diskon:</label>
                        <input type="number" placeholder="Masukkan Diskon" class="w-full p-2 border rounded">
                    </div>
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">Bayar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
